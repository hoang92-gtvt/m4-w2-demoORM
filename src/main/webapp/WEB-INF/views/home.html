<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns:th ="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/customers/create">Create new customer</a>
    <h1>Customers</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>address</th>
            <th>email</th>
            <th>img</th>
            <th>name</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.img}"></td>
                <td th:text="${customer.name}"></td>
                <td ><a th:href="@{/customers/edit(id=${customer.id})}">edit</a></td>
                <td ><a th:href="@{/customers/{id1}/delete(id1=${customer.id})}">delete</a></td>

            </tr>
        </th:block>
    </table>
</body>
</html>
